<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBS | Cybersecurity </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --deep-space: #0a192f;
            --quantum-teal: #64ffda;
            --nebula-blue: #1a3657;
            --stellar-gray: #8892b0;
            --event-horizon: #020c1b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--deep-space);
            color: var(--stellar-gray);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .cyber-canvas {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .dynamic-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(var(--nebula-blue) 1px, transparent 1px),
                linear-gradient(90deg, var(--nebula-blue) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            animation: grid-scroll 40s linear infinite;
        }

        @keyframes grid-scroll {
            from { background-position: 0 0; }
            to { background-position: 0 -80px; }
        }

        nav {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 25, 47, 0.97);
            backdrop-filter: blur(12px);
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--quantum-teal);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--quantum-teal);
            border-radius: 50%;
            transform: translateY(-50%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(100, 255, 218, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0); }
        }

        .nav-group {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            color: var(--stellar-gray);
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: var(--quantum-teal);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--quantum-teal);
            transition: width 0.3s ease;
        }

        .nav-item:hover::before {
            width: 100%;
        }

        .dropdown {
            position: absolute;
            top: calc(100% + 1rem);
            left: 0;
            background: rgba(10, 25, 47, 0.98);
            min-width: 240px;
            display: none;
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(2, 12, 27, 0.5);
            padding: 0.5rem 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .nav-item:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 1rem 1.5rem;
            color: var(--stellar-gray);
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: rgba(100, 255, 218, 0.05);
            color: var(--quantum-teal);
            padding-left: 2rem;
        }

        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: var(--quantum-teal);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 600;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--stellar-gray);
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--quantum-teal);
            color: var(--quantum-teal);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(100, 255, 218, 0.1),
                transparent
            );
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: var(--quantum-teal);
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="cyber-canvas" id="particleCanvas"></canvas>
    <div class="dynamic-grid"></div>

    <nav>
        <div class="logo">CyberBS</div>
        <div class="nav-group">
            <div class="nav-item">
                Solutions
                <div class="dropdown">
                    <div class="dropdown-item">Threat Intelligence</div>
                    <div class="dropdown-item">Network Security</div>
                    <div class="dropdown-item">Cloud Armor</div>
                </div>
            </div>
            <div class="nav-item">
                Services
                <div class="dropdown">
                    <div class="dropdown-item">Risk Assessment</div>
                    <div class="dropdown-item">Incident Response</div>
                    <div class="dropdown-item">Compliance Audit</div>
                </div>
            </div>
            <div class="nav-item">Insights</div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Next-Generation Cyber Immunity</h1>
            <p>Enterprise-grade security architecture powered by adaptive AI and quantum-resistant encryption protocols.</p>
            <button class="cta-button">Request Threat Analysis</button>
        </div>
    </section>

    <script>
        // Particle animation
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
                this.alpha = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(100, 255, 218, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Mouse interaction
        document.addEventListener('mousemove', (e) => {
            particles.forEach(particle => {
                const dx = e.clientX - particle.x;
                const dy = e.clientY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    particle.x += dx * 0.01;
                    particle.y += dy * 0.01;
                }
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            init();
        });
    </script>
</body>
</html>
