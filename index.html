<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport for scaling -->
  <title>Transparent JPEG with Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Navigation Bar with Buttons -->
  <div class="navbar">
    <button onclick="location.href='#button1'">Button1</button>
    <button onclick="location.href='#button2'">Button2</button>
    <button onclick="location.href='#button3'">Button3</button>
    <button onclick="location.href='#button4'">Button4</button>
    <button onclick="location.href='#button5'">Button5</button>
  </div>

  <!-- Content Section with Image -->
  <div class="content">
    <img src="pineapple.jpg" alt="Transparent JPEG" class="transparent-image">
  </div>

</body>

</html>
