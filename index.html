<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CyberBS | Cybersecurity. Discover tools, scans, and resources—your go-to library for all things cybersecurity.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBS | Cybersecurity </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --deep-space: #0a192f;
            --quantum-teal: #64ffda;
            --nebula-blue: #1a3657;
            --stellar-gray: #8892b0;
            --event-horizon: #020c1b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--deep-space);
            color: var(--stellar-gray);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .network-canvas {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        nav {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 25, 47, 0.97);
            backdrop-filter: blur(12px);
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--quantum-teal);
        }

        .nav-group {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            color: var(--stellar-gray);
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: var(--quantum-teal);
        }

        .dropdown {
            position: absolute;
            top: calc(100% + 1rem);
            left: 0;
            background: rgba(10, 25, 47, 0.98);
            min-width: 240px;
            display: none;
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(2, 12, 27, 0.5);
            padding: 0.5rem 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .nav-item:hover .dropdown,
        .dropdown:hover {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 1rem 1.5rem;
            color: var(--stellar-gray);
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: rgba(100, 255, 218, 0.05);
            color: var(--quantum-teal);
            padding-left: 2rem;
        }

        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: var(--quantum-teal);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 600;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--stellar-gray);
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--quantum-teal);
            color: var(--quantum-teal);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(100, 255, 218, 0.05);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="network-canvas" id="networkCanvas"></canvas>

    <nav>
        <div class="logo">CyberBS</div>
        <div class="nav-group">
            <div class="nav-item">
                Drop Down 1
                <div class="dropdown">
                    <div class="dropdown-item">TAB 1</div>
                    <div class="dropdown-item">TAB 2</div>
                    <div class="dropdown-item">TAB 3</div>
                </div>
            </div>
            <div class="nav-item">
                Drop Down 2
                <div class="dropdown">
                    <div class="dropdown-item">TAB 4</div>
                    <div class="dropdown-item">TAB 5</div>
                    <div class="dropdown-item">TAB 6</div>
                </div>
            </div>
            <div class="nav-item">About</div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Cybersecurity Insights, Knowledge at Your Fingertips</h1>
            <p>Discover tools, scans, and resources—your go-to library for all things cybersecurity.</p>
            <button class="cta-button">Scan Files Now</button>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.radius = 2.5; // Increased size for visibility
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(100, 255, 218, 0.5)';
                ctx.fill();
            }
        }

        class Connection {
            constructor(node1, node2) {
                this.node1 = node1;
                this.node2 = node2;
            }

            draw() {
                const dx = this.node1.x - this.node2.x;
                const dy = this.node1.y - this.node2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 200) { // Increased range
                    const alpha = 1 - distance / 200;
                    ctx.beginPath();
                    ctx.moveTo(this.node1.x, this.node1.y);
                    ctx.lineTo(this.node2.x, this.node2.y);
                    ctx.strokeStyle = `rgba(100, 255, 218, ${alpha})`;
                    ctx.lineWidth = 0.8;
                    ctx.stroke();
                }
            }
        }

        const nodes = Array.from({ length: 150 }, () => new Node()); // Increased nodes count

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            nodes.forEach((node1, i) => {
                nodes.slice(i + 1).forEach(node2 => {
                    const connection = new Connection(node1, node2);
                    connection.draw();
                });
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
